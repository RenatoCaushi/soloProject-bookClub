<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Booktitle</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light flex-row p-3">
            <p>Welcome {{user.first_name}}</p>
            <a class="btn btn-outline-primary my-2 my-sm-0" href="/log_out">Log Out</a>
        </nav>
        <div class="d-flex justify-content-evenly">
            <div class="col-6">
                <div>
                    <h1 class="border border-1">{{book.title}}</h1>
                    <p>(created by: {{book.first_name}} {{book.last_name}})</p>

                    {% if book.users_id == user.id %}
                    <form action="/update/description/{{book.id}}" method="post">
                        <label for="">Description</label>
                        <textarea name="description" cols="30" rows="5"
                            class="form-control">{{book.description}}</textarea>
                        <input class="btn btn-warning" type="submit" value="Update">
                    </form>

                    <a href="/delete/{{book.id}}" class="btn btn-danger mt-3">Delete</a>

                    {% else %}
                    <p>{{book.description}}</p>
                    {% endif %}

                </div>
            </div>
            <div class="">
                {% for book in books %}

                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
